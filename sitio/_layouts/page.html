---
layout: default
---
<article class="post">

	<div class="offset"
		style="
		width:100%;
		height:130px;
		background-color:#fff;
		position:top;
		">
	</div>
  <header class="page-header">
    
	<h1 class="post-title">{{ page.title }}</h1>
  
	<hr style="border:dashed 1px #ddd">	

	<p class="text-muted"> {{ page.descripcion }} </p>  

	<hr style="border:dashed 1px #ddd">	
  </header>
  
  <div class="page-content">
    {{ content }}
  </div>

</article>
